<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center;">
    <table border="solid" width="100%">
        <thead>
            <tr>
            <th>Product Name</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        {% for i in prod %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.category}}</td>
            <td>{{i.description}}</td>
            <td>{{i.price}}</td>
            <td>
                <img src="{{i.image}}" width="100px" height="100px">
            </td>
        </tr>
        {% endfor %}
        </tbody>

</table>
</div>

</body>
</html>
